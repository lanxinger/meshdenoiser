name: Build Multi-Platform Binaries

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: meshdenoiser-linux
            build_type: Release
          - os: macos-latest
            artifact_name: meshdenoiser-macos
            build_type: Release
          - os: windows-latest
            artifact_name: meshdenoiser-windows
            build_type: Release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libeigen3-dev patchelf

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake eigen

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          vcpkg install

      - name: Configure CMake (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_TOOLCHAIN_FILE="${env:VCPKG_INSTALLATION_ROOT}/scripts/buildsystems/vcpkg.cmake"

      - name: Build
        run: |
          cmake --build build --config ${{ matrix.build_type }} -j

      - name: Prepare artifacts (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          find build -name MeshSDFilter -type f -exec cp {} artifacts/ \;
          find build -name MeshDenoiser -type f -exec cp {} artifacts/ \;
          cp MeshDenoiserDefaults.txt artifacts/
          cp README.md artifacts/
          chmod +x artifacts/MeshSDFilter
          chmod +x artifacts/MeshDenoiser

          # Bundle OpenMesh libraries and fix rpath
          if [ "$RUNNER_OS" == "macOS" ]; then
            mkdir -p artifacts/lib
            find build -name "libOpenMesh*.dylib" -exec cp {} artifacts/lib/ \;

            # Fix rpath for both executables
            for exe in artifacts/MeshSDFilter artifacts/MeshDenoiser; do
              if [ -f "$exe" ]; then
                # Get list of OpenMesh libraries this executable depends on
                otool -L "$exe" | grep libOpenMesh | awk '{print $1}' | while read lib; do
                  libname=$(basename "$lib")
                  # Change the rpath to look in the lib directory next to the executable
                  install_name_tool -change "$lib" "@executable_path/lib/$libname" "$exe"
                done
              fi
            done
          elif [ "$RUNNER_OS" == "Linux" ]; then
            mkdir -p artifacts/lib
            find build -name "libOpenMesh*.so*" -exec cp {} artifacts/lib/ \;

            # Set rpath for both executables to look in lib directory
            for exe in artifacts/MeshSDFilter artifacts/MeshDenoiser; do
              if [ -f "$exe" ]; then
                patchelf --set-rpath '$ORIGIN/lib' "$exe" || true
              fi
            done
          fi

      - name: Prepare artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir artifacts
          Get-ChildItem -Path build -Recurse -Filter MeshSDFilter.exe | ForEach-Object { Copy-Item $_.FullName -Destination artifacts\ }
          Get-ChildItem -Path build -Recurse -Filter MeshDenoiser.exe | ForEach-Object { Copy-Item $_.FullName -Destination artifacts\ }
          copy MeshDenoiserDefaults.txt artifacts\
          copy README.md artifacts\

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: artifacts/
          retention-days: 30

      - name: Create release archive (Linux/macOS)
        if: github.event_name == 'release' && runner.os != 'Windows'
        run: |
          cd artifacts
          tar -czf ../${{ matrix.artifact_name }}.tar.gz *

      - name: Create release archive (Windows)
        if: github.event_name == 'release' && runner.os == 'Windows'
        run: |
          cd artifacts
          Compress-Archive -Path * -DestinationPath ..\${{ matrix.artifact_name }}.zip

      - name: Upload to release (Linux/macOS)
        if: github.event_name == 'release' && runner.os != 'Windows'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.artifact_name }}.tar.gz
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to release (Windows)
        if: github.event_name == 'release' && runner.os == 'Windows'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.artifact_name }}.zip
          token: ${{ secrets.GITHUB_TOKEN }}
